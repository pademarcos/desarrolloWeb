        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"

          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">

      <button id="btnLogin" class="btn btn-outline-primary me-2 toggles" type="button" data-bs-toggle="modal"
                      data-bs-target="#modalLogin">Login</button>
                  <button id="btnLogout" class="btn btn-outline-secondary d-none toggles" type="button">Logout</button>
                  <p id="nombreUsuario" class="d-none toggles">Administrador: </p>
    </nav>
  </header>
  <!--Titulo de la página-->
  
  
   <main class="bg-color">
    <div class="modal " id="modalLogin" tabindex="-1" aria-labelledby="modalLoginLabel" aria-hidden="true">
      <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
                  <h3 class="modal-title" id="modalLoginLabel">Ingresá</h3>
                  <button type="button" class="btn-close" data-bs-dismiss="modal"
                      aria-label="Cerrar"></button>
              </div>
              <div class="modal-body py-2 px-4">
                  <input id="emailLogin" class="form-control my-4" type="email"
                      placeholder="Ingresa tu correo electrónico" required>
                  <input id="passwordLogin" class="form-control my-4" type="password"
                      placeholder="Ingresa tu contraseña" required>
              </div>
              <div class="modal-footer d-block">
                  <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="recordarme">
                      <label class="form-check-label" for="recordarme">
                          Recordarme en este equipo
                      </label>
                  </div>
                  <button class="btn btn-outline-primary" id="login" type="submit">Ingresar</button>
              </div>
          </div>
      </div>
  </div>
    <table class="table table-success table-striped">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nombre</th>
          <th scope="col">Telefono</th>
          <th scope="col">Mensaje</th>
          <th scope="col">Borrar</th>
        </tr>
      </thead>
      <tbody id="tablaPaciente">
       
      </tbody>
